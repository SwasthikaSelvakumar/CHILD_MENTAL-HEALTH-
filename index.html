<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmoBuddy - Feel Better Together</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #5ab9cd;
      --accent: #9b5acd;
      --sidebar-bg: #f7c59f;
      --text-shadow: 2px 2px 8px #00000030;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: url("/static/hug.jpeg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      left: -250px;
      top: 0;
      bottom: 0;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar h4 {
      color: #4e2c1e;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .sidebar a {
      color: #4e2c1e;
      text-decoration: none;
      font-size: 1.1rem;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .toggle-btn {
      position: fixed;
      left: 15px;
      top: 15px;
      z-index: 1100;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 1.2rem;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .main-content {
      text-align: center;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(4px);
      color: white;
      text-shadow: var(--text-shadow);
    }

    h1 {
      font-size: 3.5rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #fff;
    }

    .btn-lg {
      padding: 14px 28px;
      font-size: 1.3rem;
      border-radius: 30px;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: #399bb3;
    }

    .btn-success {
      background-color: var(--accent);
      border: none;
    }

    .btn-success:hover {
      background-color: #7b3abe;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .sidebar {
        width: 200px;
      }

      .btn-lg {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>üåà EmoBuddy</h4>
    <a href="/">üè† Home Page</a>
    <a href="/emotion">üé≠ Emotion Page</a>
    <a href="/quiz">üß† Emotion Quiz</a>
    <a href="/game">üéÆ Emotion Games</a>
    <a href="/report">üìä Report</a>
    <a href="/consult_bot?emotion=Numb">üí¨ New Chat</a>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to EmoBuddy</h1>
    <p>Helping you feel better ‚Äî one emotion, one game, one step at a time üíú</p>
    <a href="/emotion" class="btn btn-primary btn-lg">I Know How I Feel</a>
    <a href="/quiz" class="btn btn-success btn-lg">Help Me Find My Emotion</a>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }
  </script>
</body>
</html>
