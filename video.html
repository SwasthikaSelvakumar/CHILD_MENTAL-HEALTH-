<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ emotion }} Emotion Video</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    video {
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
    h2 {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>{{ emotion }} - Learn About Your Emotion</h2>
  <video controls>
    <source src="{{ url_for('static', filename='videos/' + emotion.lower() + '.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
