<!-- quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotion Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h2 {
      color: #333;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 20px;
    }
    .form-select {
      font-size: 16px;
      border-radius: 8px;
    }
    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Help Me Find My Emotion</h2>

  <form method="POST" action="/counsel">
    <input type="hidden" name="source" value="quiz">

    <div class="container">
      <div class="question">
        <label>1. How did you feel waking up today?</label>
        <select name="q1" class="form-select" required>
          <option value="0">Tired</option>
          <option value="1">Energetic</option>
          <option value="2">Anxious</option>
        </select>
      </div>

      <div class="question">
        <label>2. How's your mood at school/home?</label>
        <select name="q2" class="form-select" required>
          <option value="0">Bored</option>
          <option value="1">Excited</option>
          <option value="2">Frustrated</option>
        </select>
      </div>

      <div class="question">
        <label>3. How do you feel talking to others?</label>
        <select name="q3" class="form-select" required>
          <option value="0">Disconnected</option>
          <option value="1">Friendly</option>
          <option value="2">Angry</option>
        </select>
      </div>

      <div class="question">
        <label>4. What is your current energy level?</label>
        <select name="q4" class="form-select" required>
          <option value="0">Low</option>
          <option value="1">Balanced</option>
          <option value="2">High</option>
        </select>
      </div>

      <div class="question">
        <label>5. How do you feel inside?</label>
        <select name="q5" class="form-select" required>
          <option value="0">Empty</option>
          <option value="1">Okay</option>
          <option value="2">Overwhelmed</option>
        </select>
      </div>

      <div class="question">
        <label>6. What's your biggest feeling now?</label>
        <select name="q6" class="form-select" required>
          <option value="0">Sad</option>
          <option value="1">Happy</option>
          <option value="2">Scared</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </div>
  </form>

</body>
</html>
