<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Your Emotion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #1e3a8a;
    }
    .card {
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      background-color: #ffffff;
      border: none;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .emoji {
      font-size: 80px;
      margin: 10px 0;
    }
    .btn-group {
      margin-top: 15px;
    }
    .btn {
      font-size: 14px;
      padding: 8px 14px;
    }
  </style>
</head>
<body>
  <h2>How Are You Feeling Today?</h2>

  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Happy -->
      <div class="col">
        <div class="card h-100">
          <div class="emoji">😄</div>
          <h4>Happy</h4>
          <div class="btn-group d-flex flex-column mt-2">
            <a href="/consult_bot?emotion=Happy" class="btn btn-success btn-sm mb-1">🗣️ Talk</a>
            <a href="/game?emotion=Happy" class="btn btn-warning btn-sm mb-1">🎮 Game</a>
            <a href="/video?emotion=Happy" class="btn btn-info btn-sm">🎥 Video</a>
          </div>
        </div>
      </div>

      <!-- Sad -->
      <div class="col">
        <div class="card h-100">
          <div class="emoji">😢</div>
          <h4>Sad</h4>
          <div class="btn-group d-flex flex-column mt-2">
            <a href="/consult_bot?emotion=Sad" class="btn btn-success btn-sm mb-1">🗣️ Talk</a>
            <a href="/game?emotion=Sad" class="btn btn-warning btn-sm mb-1">🎮 Game</a>
            <a href="/video?emotion=Sad" class="btn btn-info btn-sm">🎥 Video</a>
          </div>
        </div>
      </div>

      <!-- Angry -->
      <div class="col">
        <div class="card h-100">
          <div class="emoji">😡</div>
          <h4>Angry</h4>
          <div class="btn-group d-flex flex-column mt-2">
            <a href="/consult_bot?emotion=Angry" class="btn btn-success btn-sm mb-1">🗣️ Talk</a>
            <a href="/game?emotion=Angry" class="btn btn-warning btn-sm mb-1">🎮 Game</a>
            <a href="/video?emotion=Angry" class="btn btn-info btn-sm">🎥 Video</a>
          </div>
        </div>
      </div>

      <!-- Scared -->
      <div class="col">
        <div class="card h-100">
          <div class="emoji">😨</div>
          <h4>Scared</h4>
          <div class="btn-group d-flex flex-column mt-2">
            <a href="/consult_bot?emotion=Scared" class="btn btn-success btn-sm mb-1">🗣️ Talk</a>
            <a href="/game?emotion=Scared" class="btn btn-warning btn-sm mb-1">🎮 Game</a>
            <a href="/video?emotion=Scared" class="btn btn-info btn-sm">🎥 Video</a>
          </div>
        </div>
      </div>

      <!-- Numb -->
      <div class="col">
        <div class="card h-100">
          <div class="emoji">😶</div>
          <h4>Numb</h4>
          <div class="btn-group d-flex flex-column mt-2">
            <a href="/consult_bot?emotion=Numb" class="btn btn-success btn-sm mb-1">🗣️ Talk</a>
            <a href="/game?emotion=Numb" class="btn btn-warning btn-sm mb-1">🎮 Game</a>
            <a href="/video?emotion=Numb" class="btn btn-info btn-sm">🎥 Video</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
